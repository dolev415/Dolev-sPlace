<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body onload="onInit()">

    <header>
        <div class="logo">The legendary Memegenerator</div>
        <ul class="main-nav flex clean-list">
            <li>
                <a href="#">Gallery</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
    </header>

    <div class="canvas-container">
        <canvas id="my-canvas"></canvas>
    </div>
    <div class="sectors">
        <div class="lines"></div>
        <label>Enter txt <input onclick="onUpdateSelectedLine(this)" onkeyup="onUpdateSelectedTxt(this)" id="0"
        type="text" name="text"></input>
        <label>Enter txt <input onclick="onUpdateSelectedLine(this)" onkeyup="onUpdateSelectedTxt(this)" id="1"
        type="text" name="text"></input></label>
        <div class="buttons">
            <button onclick="onChangeFontSize(2)" title="Increase font ">A+</button>
            <button onclick="onChangeFontSize(-2)" title="Decrease font ">A-</button>
            <button onclick="onChangeLineHeight(-5)" title="Move Line Up"><i class="fa fa-arrow-up"></i></button>
            <button onclick="onChangeLineHeight(5)" title="Move Line Up"><i class="fa fa-arrow-down"></i></button>
            <button onclick="onSwitchLine()" title="Switch Lines"><i class="fa fa-repeat"></i></button>
        </div>
        <h1>My Gallery</h1>
        <div class="gallery-container">
        </div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
