<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/f4b51a9e99.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">

    <div class="header">
        <h1>Welcome to the Book Shop!</h1>
    </div>

    <section class="add-books">
        <h3>Add Books --&gt;</h3>
        <input name="name" type="text" placeholder="Insert book name">
        <input name="price" type="number" placeholder="Insert price">
        <button class="add-btn" onclick="onAddBook()">Add New Book</button>
    </section>


    <section class="modal" hidden>

    </section>

    <table class="books-table">
        <thead>
            <tr>
                <th id="id" onclick="onSetSortBy(this.id)"><i class="fas fa-sort"></i> ID</th>
                <th id="title" onclick="onSetSortBy(this.id)"><i class="fas fa-sort"></i> Title</th>
                <th id="rating" onclick="onSetSortBy(this.id)"><i class="fas fa-sort"></i> Rating</th>
                <th id="price" onclick="onSetSortBy(this.id)"><i class="fas fa-sort"></i> Price</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody class="books-body">

        </tbody>
    </table>
    <h3 class="empty-display" hidden>no books to show! ðŸ˜­</h1>
        <button class="delete-btn" onclick="onRemoveAllBooks()">Delete All</button> <br>

        <footer>
            <button class="page-btn prev" title="Previous Page" onclick="onPageChange(-1)">
                << </button>
                    <span>Page : <span class="page-idx"></span></span>
                    <button class="page-btn next" title="Next Page" onclick="onPageChange(1)"> >> </button>
        </footer>
        <script src="js/util-service.js"></script>
        <script src="js/storage-service.js"></script>
        <script src="js/book-service.js"></script>
        <script src="js/book-controller.js"></script>
</body>

</html>
